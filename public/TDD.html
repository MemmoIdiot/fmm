<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendor/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide mx-auto" data-bs-ride="carousel"
            style="max-width: 50%;">
            <div class="carousel-inner text-center">
                <div class="carousel-item active">
                    <blockquote class="blockquote">
                        <p class="mb-0">"La vita è ciò che ti accade mentre stai facendo altri progetti."</p>
                        <footer class="blockquote-footer">John Lennon</footer>
                    </blockquote>
                </div>
                <div class="carousel-item">
                    <blockquote class="blockquote">
                        <p class="mb-0">"La felicità non è qualcosa di fatto. Viene dalle tue azioni."</p>
                        <footer class="blockquote-footer">Dalai Lama XIV</footer>
                    </blockquote>
                </div>
                <div class="carousel-item">
                    <blockquote class="blockquote">
                        <p class="mb-0">"L'unico modo per fare un grande lavoro è amare ciò che fai."</p>
                        <footer class="blockquote-footer">Steve Jobs</footer>
                    </blockquote>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#quote-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#quote-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(100%);"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="vendor/bootstrap.min.js"></script>
</body>

</html>
